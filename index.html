<!--index.html-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Grid Builder</title>
</head>
<body>
<div class="menu">
  <select name="function-picker" id="function-picker">
    <option value="">CHOOSE OPTION</option>
    <option value="grid-builder">Make Set of Image Grids</option>
    <option value="vid-grid-builder">Make Set of Video Grids</option>
    <option value="image-builder">Create Product Images</option>
    <option value="bulk-resizer">Resize Items In Folder</option>
  </select>
</div>
<div id="grid-builder" class="function-wrapper">
  <h2 class="heading">Images Grids</h2>
  <div class="container">
    <div class="row mt-5">
      <div class="col-sm-3">
        <label for="cols">Columns</label>
        <input class="form-control" type="number" id="cols" default="4" value="4">
      </div>
      <div class="col-sm-3">
        <label for="rows">Rows</label>
        <input class="form-control" type="number" id="rows" default="3" value="3">
      </div>
      <div class="col-sm-3">
        <label for="max-width">Composite Width</label>
        <input class="form-control" type="number" id="max-width" default="1920" value="1920">
      </div>
      <div class="col-sm-3">
        <label for="gutter">Gutter Size</label>
        <input class="form-control" type="number" id="gutter" default="2" value="2">
      </div>
    </div>
  </div>
  <div class="container buttons">
    <div class="row mt-5">
      <div class="col-sm-3">
        <button type="button" class="btn btn-primary" id="images-folder">SOURCE FOLDER</button>
      </div>
      <div class="col-sm-9">
        <input class="form-control" id="selected-images-folder" type="text" value="">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col"><button type="button" class="btn btn-success" id="process">SET DESTINATION FOLDER & COMPOSITE IMAGES</button></div>
    </div>
  </div>
</div>

<div id="bulk-resizer" class="function-wrapper">
  <h2 class="heading">Bulk Resizer</h2>
  <div class="container">
    <div class="row mt-5">
      <div class="col-sm-5">
        <label for="max-resize-width">Maximum Width</label>
        <input type="number" id="max-resize-width" class="form-control" aria-describedby="maxWdHelpBlock">
        <div id="maxWdHelpBlock" class="form-text">
          Enter the maximum width for each item. The height for each will be determined by its aspect ratio.
        </div>
      </div>
      <div class="col-sm-7">
        <label for="item-types">Resize All: </label>
        <select class="form-select" name="item-types" id="item-types" multiple="multiple">
          <option value="video">Videos</option>
          <option value="images">Images</option>
        </select>
      </div>
    </div>
  </div>
  <div class="container buttons">
    <div class="row mt-5">
      <div class="col-sm-3">
        <button type="button" class="btn btn-primary" id="source-folder">SOURCE FOLDER</button>
      </div>
      <div class="col-sm-9">
        <input class="form-control" id="selected-source-folder" type="text" value="">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col"><button type="button" class="btn btn-success" id="process-resize">SET DESTINATON FOLDER & RESIZE</button></div>
    </div>
  </div>
</div>

<div id="vid-grid-builder" class="function-wrapper">
  <h2 class="heading">Video Grids</h2>
  <div class="container">
    <div class="row mt-5">
      <div class="col-sm-3">
        <label for="cols">Columns</label>
        <input class="form-control" type="number" id="vid-cols" default="3" value="3">
      </div>
      <div class="col-sm-3">
        <label for="rows">Rows</label>
        <input class="form-control" type="number" id="vid-rows" default="3" value="3">
      </div>
      <div class="col-sm-3">
        <label for="vid-max-width">Composite Width</label>
        <input class="form-control" type="number" id="vid-max-width" default="1280" value="1280">
      </div>
      <div id="vid-gutter-wrapper" class="col-sm-3">
        <label for="gutter">Gutter Size</label>
        <input class="form-control" type="number" id="vid-gutter" default="2" value="2">
      </div>
    </div>
  </div>
  <div class="container buttons">
    <div class="row mt-5">
      <div class="col-sm-3">
        <button type="button" class="btn btn-primary" id="vid-folder">SOURCE FOLDER</button>
      </div>
      <div class="col-sm-9">
        <input class="form-control" id="selected-vid-folder" type="text" value="">
      </div>
    </div>
    <div class="row mt-5">
      <div class="col"><button type="button" class="btn btn-success" id="process-vid">SET DESTINATION FOLDER & COMPOSITE VIDEOS</button></div>
    </div>
  </div>
</div>

<div id="image-builder" class="function-wrapper">
  <h2 class="heading">Product Images</h2>
  <div class="container buttons">
    <div class="row mt-5">
      <div class="col">
        <button type="button" class="img-btn btn btn-primary" id="bg-img">BACKGROUND IMAGE</button>
      </div>
      <div class="col">
        <button type="button" class="img-btn btn btn-primary" id="overlay-img">OVERLAY IMAGE</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-success" id="make-images">MAKE IMAGES</button>
      </div>
    </div>
  </div>
  <div class="container shots">
    <div class="row mt-5">
      <div class="col-6">
        <img src="" id="bg-img-shot">
      </div>
      <div class="col-6">
        <img src="" id="overlay-img-shot">
      </div>
    </div>
  </div>
</div>
<div class="spinner-container">
  <div class="spinner"></div>
</div>
<!-- You can also require other files to run in this process -->
<script src="./js/bootstrap.js"></script>
<script src="./renderer.js"></script>
</body>
</html>
